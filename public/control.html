<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script lang="javascript">
        $(function () {
            $('.update-percentage').on('click', function (event) {
                var url = $(this).attr('data-url');
                updateMeter(url);
            });

            function updateMeter(url) {
                if (!url) return;

                $.ajax({
                    method: 'post',
                    url: '/' + url
                });
            }
        });
    </script>
    <style>
        input[type=button] {
            display: block;
            margin-bottom: 15px;
            min-height: 50px;
            min-width: 250px;
        }
    </style>
</head>

<body>
    <input type="button" class="update-percentage" value="-" data-url="min">
    <input type="button" class="update-percentage" value="+" data-url="plus">
</body>

</html>
